databaseChangeLog:
  - changeSet:
    id: 1
    author: bthomas
    changes:
      - createTable:
        tableName: document
        columns:
          - column:
              name: id
              type: varchar(96)
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: path
              type: varchar(4096)
          - column:
              name: content
              type: text
          - column:
              name: status
              type: tinyint
