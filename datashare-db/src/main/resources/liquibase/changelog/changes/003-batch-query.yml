databaseChangeLog:
  - changeSet:
      id: 4
      author: bthomas
      changes:
        - createTable:
            tableName: batch_search
            columns:
              - column:
                 name: id
                 type: integer
                 autoIncrement: true
                 constraints:
                   nullable: false
                   primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                 name: description
                 type: varchar(4096)
              - column:
                  name: user_id
                  type: varchar(96)
                  constraints:
                    nullable: false
              - column:
                  name: prj_id
                  type: varchar(96)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: batch_search_user_id
            tableName: batch_search
            columns:
              - column:
                  name: user_id
                  type: varchar(96)

        - createIndex:
            indexName: batch_search_prj_id
            tableName: batch_search
            columns:
              - column:
                  name: prj_id
                  type: varchar(96)

        - createTable:
            tableName: batch_search_query
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: search_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: query
                  type: varchar(4096)
                  constraints:
                    nullable: false

        - createIndex:
            indexName: batch_search_query_search_id
            tableName: batch_search_query
            columns:
              - column:
                  name: search_id
                  type: bigint
